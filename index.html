<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/img/yoda-icon.png" type="img/png">
    <title>Yoda Translation</title>
</head>
<body>
    <div class="wrapper">
        <header class="header"></header>
        <main class="main">
            <h1>Yoda Translations</h1>
            <div class="translation__item">
                <div class="translation__img">
                    <img src="assets/img/blanc.jpg" alt="blanc space" class="image img_invisible">
                </div>
                <div class="translation__info">
                    <label class="translation__label" for="text">Type something in English:</label>
                    <input id="text" type="text" name="englishText" class="translation__text" value=""/>
                </div>
            </div>
            <div class="translation__item">
                <div class="translation__img">
                    <img src="assets/img/yoda.png" alt="baby Yoda" class="image">
                </div>
                <div class="translation__info">
                    <div class="translation__label">Yodish:</div>
                    <div class="translation__text" id="translatedYoda"></div>
                </div>
            </div>
            <div class="translation__item">
                <div class="translation__img">
                    <img src="assets/img/minion.jpg" alt="minion" class="image">
                </div>
                <div class="translation__info">
                    <div class="translation__label">Minion:</div>
                    <div class="translation__text" id="translatedMinion"></div>
                </div>
            </div>
            <div class="translation__button">
                <button id="reset" type="reset" class="button">Reset</button>
            </div>
        </main>
        <div class="footer"></div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
